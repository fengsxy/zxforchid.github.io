{{ partial "header.html" . }}
{{ partial "navbar.html" . }}
<div class="container">

    {{ range .Data.Pages }}
    <div>
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        <h4>{{ .Date.Format .Site.Params.date_format }}</h4>
        <p>{{ .Summary }}</p>
    </div>
    {{ end }}

    {{ partial "footer_container.html" . }}
</div>
{{ partial "footer.html" . }}
